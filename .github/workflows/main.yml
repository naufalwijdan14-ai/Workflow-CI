name: Titanic MLflow CI Advance

on:
  push:
    branches: [ main ]  
  pull_request:
    branches: [ main ]

jobs:
  mlflow-ci-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install mlflow dagshub pandas scikit-learn joblib mlserver mlserver-mlflow

      - name: Run MLflow Project (Training)
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_TOKEN }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          # Perbaikan: Tambahkan ./ dan --no-conda
          mlflow run ./MLProject_Folder -P n_estimators=100 --no-conda

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_TOKEN }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          # Pastikan nama model di DagsHub sesuai (Titanic_Project)
          # Perintah ini akan membungkus model menjadi Docker Image
          mlflow models build-docker -m "models:/Titanic_Project/latest" -n "${{ secrets.DOCKERHUB_USERNAME }}/titanic-model:latest" --enable-mlserver
          
          # Push ke Docker Hub
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/titanic-model:latest
