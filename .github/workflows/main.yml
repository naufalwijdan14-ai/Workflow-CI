name: Titanic MLflow CI/CD Advanced

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-mlflow:
    runs-on: ubuntu-latest

    env:
     
      DATA_PATH: MLProject/titanic_preprocessing.csv

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install mlflow prometheus_client scikit-learn pandas joblib

      - name: Run MLflow Training
        run: |
          cd MLProject
          # Menggunakan SQLite lokal untuk runner ini
          export MLFLOW_TRACKING_URI=sqlite:///mlflow.db
          # Menjalankan training melalui MLflow CLI
          mlflow run . -P data_path=${{ env.DATA_PATH }} --env-manager local

      - name: Upload Training Artifact
        uses: actions/upload-artifact@v4
        with:
          name: titanic-model-file
          path: MLProject/model.pkl

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          cd MLProject
          # Mencari lokasi folder model yang dibuat MLflow
          MODEL_PATH=$(find mlruns -name "model" -type d | head -n 1)
          echo "Model ditemukan di: $MODEL_PATH"
          
          # Membangun image Docker otomatis dari MLflow
          mlflow models build-docker \
            -m "$MODEL_PATH" \
            -n "${{ secrets.DOCKER_USERNAME }}/titanic-model:latest" \
            --install-mlflow
          
          # Push ke Docker Hub
          docker push ${{ secrets.DOCKER_USERNAME }}/titanic-model:latest
